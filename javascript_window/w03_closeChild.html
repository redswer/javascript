<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>close Child</title>
</head>

<body>
    <h2>** Close Child **</h2>
    => Parent 에서 Open 한 Child Page 입니다. <br>
    => this Page : window, self
    <!-- child page 기준으로 현재 페이지 = 현재윈도우, 셀프 -->
    => Parent Page : opener
    <!-- 날 열어준 페이지 -->
    <hr>
    <a href="javascript:opener.close()">openerClose</a><br>
    <a href="javascript:window.close()">windowClose</a><br>
    <a href="javascript:window.close()">selfClose</a><br>

</body>

</html>
