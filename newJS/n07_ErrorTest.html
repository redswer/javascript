<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>** Error 연습 **</title>
    <script>
        let num1 = +prompt('숫자 1'),
            num2 = +prompt('숫자 2'),
            num3 = +prompt('숫자 3'),
            num4 = +prompt('숫자 4'),
            num5 = +prompt('숫자 5');

        num = [num1, num2, num3, num4, num5];

        try {
            for (let n of num) {
                if (n !== 0 && n <= 100) {
                    alert(`${n}의 제곱 : ${n * n}`);

                } else {
                    throw new Error(`${n}은 0 이거나 100 보다 큽니다.`);
                }
            }
        } catch (error) {
            alert(error);

        } finally {
            alert('오류로 인해 종료합니다.');
        }

    </script>
</head>

<body>
    <h2>Error 연습</h2>
    <pre>
        => 과제
        배열에 숫자를 5개 담고, 차례대로 꺼내서 제곱값을 출력
        단, 숫자가 0 이거나 100 보다 큰 숫자이면 error 발생시키고 오류 메시지를 출력
    </pre>
</body>

</html>
