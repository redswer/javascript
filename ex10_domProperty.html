<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>** Dom 객체 p의 프로퍼티, 스타일, 이벤트 리스너 **</title>
</head>

<!-- 1. color = blue, background = yellow 가 되도록 스크립트를 이용하여 변경 -->
<!-- 2. colorChange() 함수를 완성하여 클릭하면 p 태그의 글꼴색깔을 변경 -->

<script>
    /* 빈 funtion 없이 스크립트로 스타일을 적용하는 경우, 스크립트 태그를 적용되는 태그(p) 밑에 설정해야 정상 적용됨
       따라서 스크립트로 스타일을 적용하는 경우 window.onload = function () 함수 안에 스타일을 설정해야 최상단에
        설정 가능함. */
    window.onload = function () {

        /* 자식 객체에 스타일이 적용되어 있는 경우, 부모 객체(p)에 스타일을 적용하더라도 자식 개체(span)의 스타일은 변하지 않음. */
        document.getElementById('firstP').style.color = 'blue';
        document.getElementById('firstP').style.background = 'yellow';
    }

    function colorChange() {
        if (document.getElementById('firstP').style.color == 'red') {
            document.getElementById('firstP').style.color = 'blue'
        } else {
            document.getElementById('firstP').style.color = 'red'
        }
    }
</script>

<body>
    <h2>** Dom 객체 p의 프로퍼티, 스타일, 이벤트 리스너 **</h2>
    <p id="firstP" onclick="colorChange()">
        이것은 <span style="color: red;"> 문장입니다.</span>
    </p>
    <script>

    </script>
</body>

</html>
