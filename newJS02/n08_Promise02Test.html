        let resorts = ["제주", "서귀포", "유채꽃밭", "한라산"];
        let promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                let text = resorts.join('-');

                // 조건 : 완성된 문자열의 길이가 30을 초과하면 오류 (이행거절)
                if (text.length <= 30) {
                    resolve(text);

                } else {
                    reject('완성된 문자열의 길이가 30 초과');
                }
            }, 1000);
        }).then((result) => {
            console.log(`result : ${result}`);

        }).catch((error) => {
            console.log(`error : ${error}`);

        }).finally(() => {
            console.log(`finally : 종료`);
        });
    </script>
</head>

<body>
    <h3>Promise 연습</h3>
